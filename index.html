<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div
				class="container-fluid text-center"
				v-bind:class="{shaking: shakeScreen}"
			>
				<div class="container-fluid">
					<nav class="text-center row navbar">
						<div class="col-6 text-center">
							<img src="./img/icon.svg" alt="dice-image" class="mt-1" />
						</div>
						<div class="col-6">
							<h1>Spike Solution</h1>
						</div>
					</nav>
				</div>
				<div class="grid v-cloak">
					<div v-bind:class="{shaking: shakingOne}" class="parent whiteSection">
						<div v-bind:class="{'black-block': darkModeWhite}">
							<button
								class="btn btn-warning mt-5"
								@click="darkModeWhite = !darkModeWhite"
							>
								<i class="fa fa-adjust fa-4x" aria-hidden="true">Swap</i>
							</button>
							<p class="display-3">{{message}}</p>
							<p class="display-3">{{count}}</p>
						</div>
					</div>
					<div v-bind:class="{shaking: shakingTwo}" class="parent blackSection">
						<div v-bind:class="{'white-block': darkModeBlack}">
							<button
								class="btn btn-warning mt-5"
								@click="darkModeBlack = !darkModeBlack"
							>
								<i class="fa fa-adjust fa-4x" aria-hidden="true">Swap</i>
							</button>
							<p class="display-3">{{message}}</p>
							<p class="display-3">{{count+1}}</p>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row text-center">
						<div class="col-12">
							<button class="btn btn-warning" @click="shakingOne =! shakingOne">
								Shake One
							</button>
							<button class="btn btn-warning" @click="shakingTwo =! shakingTwo">
								Shake Two
							</button>
							<button
								class="btn btn-warning"
								v-on:click="shakeScreen =! shakeScreen"
							>
								Shake Screen
							</button>
						</div>
					</div>
				</div>
			</div>
			<!--end #app -->
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script
			src="https://kit.fontawesome.com/e5d2171ca1.js"
			crossorigin="anonymous"
		></script>

		<script src="./main.js"></script>
	</body>
</html>
