<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="text-center">
				<h1>Spike Solution</h1>
			</nav>
		</div>
		<div class="container text-center">
			<div id="app">
				<div class="grid v-cloak">
					<div class="parent whiteSection">
						<div v-bind:class="darkMode? 'black-block': 'white-block'">
							<button
								class="btn btn-warning mt-5"
								@click="darkMode =! darkMode"
							>
								<i class="fa fa-adjust fa-4x" aria-hidden="true"></i>
							</button>
							<p class="display-3">{{message}}</p>
						</div>
					</div>
					<div class="parent blackSection">
						<div v-bind:class="darkMode? 'white-block': 'black-block'">
							<button
								class="btn btn-warning mt-5"
								@click="darkMode = !darkMode"
							>
								<i class="fa fa-adjust fa-4x" aria-hidden="true"></i>
							</button>
							<p class="display-3">{{message}}</p>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row text-center">
						<div class="col-12">
							<button class="btn btn-warning">Shake Dark</button>
							<button class="btn btn-warning">Shake Light</button>
							<button class="btn btn-warning">Shake Screen</button>
						</div>
					</div>
				</div>
			</div>
			<!--end #app -->
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script
			src="https://kit.fontawesome.com/e5d2171ca1.js"
			crossorigin="anonymous"
		></script>
		<script src="./node_modules/shake.js/shake.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
